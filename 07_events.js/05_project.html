<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chnage bg</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; gap: 10px;">
    <button id="start" style="padding: 5px 10px;">start</button>
    <button id="stop" style="padding: 5px 10px;">stop</button>
</body>
<script>
    const randomColor = function () {
        const hex = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color
    }
    let interval;

    const startchanging = function () {
        const change = () => {
            document.body.style.backgroundColor = randomColor()

        }
         interval = setInterval(change,1000)
    }
    const stopChanging = ()=>{
        clearInterval(interval)
    }


    document.querySelector('#start').addEventListener('click', startchanging)
    document.querySelector('#stop').addEventListener('click', stopChanging)

</script>

</html>
