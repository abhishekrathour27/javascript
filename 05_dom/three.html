<!-- How to add a element  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a element</title>
</head>

<body style="background-color: black; color: white;">

    <ul class="language">
        <li>javascript</li>
    </ul>

</body>
<script>

    function addElement(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').append(li)
    }
    addElement('python')
    addElement('typescript')

    //Edit

   const secondlang =  document.querySelector('li:nth-child(2)')
//    secondlang.innerHTML = 'mojo'

    const newLi = document.createElement('li')
    newLi.textContent = 'c++'
    secondlang.replaceWith(newLi)


  const firstChild =  document.querySelector('li:nth-child(1)')
  const newLang = document.createElement('li')
  newLang.textContent = 'react'
  firstChild.replaceWith(newLang)

  //Remove
  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()
</script>

</html>
